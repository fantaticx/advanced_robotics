odom_frame: odom
base_link_frame: base_link
# base_link_frame: base_footprint
world_frame: map

two_d_mode: true

frequency: 50.0
transform_time_offset: 0.2
transform_timeout: 0.2

# for right config: 
# http://docs.ros.org/melodic/api/robot_localization/html/state_estimation_nodes.html#sensor-config

odom0: robot_platform_velocity_controller/odom
odom0_config: [false, false, false,
               false, false, false,
               true, true, true,
               false, false, true,
               false, false, false]
odom0_differential: false
odom0_queue_size: 10

imu0: imu/data
imu0_config: [false, false, false,
              true, true, true,
              false, false, false,
              true, true, true,
              false, false, false]
imu0_differential: true
imu0_queue_size: 10
imu0_remove_gravitational_acceleration: true